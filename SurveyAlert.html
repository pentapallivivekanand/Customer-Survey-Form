<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .container{
            background-color: rgb(13,153,232);
            width: 100%;
            height: 100vh;
        }
        .survey-container{
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 3px 3px 10px black;
            width: 40%;
            margin: auto;
            padding: 20px;
        }
        h1{
            text-align: center;
            padding: 50px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: white;
            text-shadow: 2px 2px black;
        }
        form input,select{
            margin: 5px;
            padding: 5px;
            font-size: 15px;
            outline: 0;
        }
        form .check{
            width: 17px;
            height: 17px;
        }
        form button{
            padding: 5px 10px;
            background-color: green;
            outline: 0;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: white;
        }
        form .reset{
            margin-left: 20px;
            background-color: red;
            outline: 0;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Survey Form</h1>
        <div class="survey-container">
            <form id="surveyForm">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" required><br><br>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName"required><br><br>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required><br><br>

                <label for="country">Country:</label>
                <select id="country" required>
                    <option value="">Select a Country</option>
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                </select><br><br>

                <label>Gender:</label><br>
                <input type="checkbox" id="male" class="check"> Male
                <input type="checkbox" id="female" class="check"> Female
                <input type="checkbox" id="other" class="check"> Other<br><br>

                <label for="profession">Profession:</label>
                <input type="text" id="profession" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" required><br><br>

                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" required><br><br>

                <button type="button" onclick="submitForm()">Submit</button>
                <button type="button" onclick="resetForm()" class="reset">Reset</button>
            </form>
        </div>
    </div>
    <script>
        function submitForm() {
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const dob = document.getElementById("dob").value;
            const country = document.getElementById("country").value;
            const gender = [...document.querySelectorAll('input[type=checkbox]:checked')].map(input => input.id).join(', ');
            const profession = document.getElementById("profession").value;
            const email = document.getElementById("email").value;
            const mobile = document.getElementById("mobile").value;

            if (!firstName || !lastName || !dob || !country || !gender || !profession || !email || !mobile) {
                alert("Please fill out all required fields.");
            } else {
                const message = `First Name: ${firstName}\nLast Name: ${lastName}\nDate of Birth: ${dob}\nCountry: ${country}\nGender: ${gender}\nProfession: ${profession}\nEmail: ${email}\nMobile Number: ${mobile}`;
                alert(message);
                resetForm();
            }
        }
        function resetForm() {
            document.getElementById("surveyForm").reset();
        }
    </script>
</body>
</html>
